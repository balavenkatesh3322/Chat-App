<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<!-- Bootstrap styles -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Generic page styles -->
<link rel="stylesheet" href="css/style.css">
<!-- blueimp Gallery styles -->
<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="fileUploadCSS/jquery.fileupload.css">
<link rel="stylesheet" href="fileUploadCSS/jquery.fileupload-ui.css">
<!-- CSS adjustments for browsers with JavaScript disabled -->
<noscript><link rel="stylesheet" href="fileUploadCSS/jquery.fileupload-noscript.css"></noscript>
<noscript><link rel="stylesheet" href="fileUploadCSS/jquery.fileupload-ui-noscript.css"></noscript>
<style>
.bar {
    height: 18px;
    background: green;
}
</style>
</head>
<body>
<div id="progress">
    <div class="bar" style="width: 0%;"></div>
</div>
<input id="fileupload" type="file" name="files[]" data-url="/testingFormData/" multiple>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="fileUploadJS/vendor/jquery.ui.widget.js"></script>
<script src="fileUploadJS/jquery.iframe-transport.js"></script>
<script src="fileUploadJS/jquery.fileupload.js"></script>
<script>
$('#fileupload').fileupload({
    /* ... */
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
        );
    }
});
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="fileUploadJS/vendor/jquery.ui.widget.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- blueimp Gallery script -->
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="fileUploadJS/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="fileUploadJS/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="fileUploadJS/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="fileUploadJS/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="fileUploadJS/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="fileUploadJS/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="fileUploadJS/jquery.fileupload-validate.js"></script>
<!-- The File Upload Angular JS module -->
<script src="fileUploadJS/jquery.fileupload-angular.js"></script>
<!-- The main application script -->
<script src="fileUploadJS/app.js"></script>
</body> 
</html>
