<html>
<head>
<meta charset="UTF-8">
<title>MACKlite</title>
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style-particlejs.css">

</head>
<style>

[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
.textfield-error{
  border: 2px solid rgba(248, 0, 0, 0.64);
}
.textfield-error-image{
    width: 20px;
    height: 20px;
    position: absolute;
    right: 5px;
    top: 8px;
    z-index: 100;
}
@font-face {
    font-family: myFirstFont;
    src: url(fonts/Punktype.ttf);
}

#captcha {
    font-family: myFirstFont;
    height: 50px;
    width: 80%;
    margin-top: 25px;
    font-size: 42px;
    text-align: center;
}
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}
</style>
<body ng-app="loginApp" ng-controller="loginController">
  <div id="particles-js">
    <div id="particlejs-container"></div>
    <!-- particlejs-container -->
    <div class="box" ng-cloak>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <img src="img/klinelogo.png" class="k-line" />
        </div>
        <div class="col-xs-12 col-sm-6">
          <img src="img/macklitelogo.png" class="mac-light">
        </div>
      </div>

      <div class="container-fluid" id="login_form">
        <div class=""
          style="margin-right: 0 !important; padding-top: 180px;">

          <div class="col-xs-4" id="one">


            <div class="login_title">USER LOGIN</div>
            <div class="form-group">
              <label ng-if="errorMessage" class="text-error">{{errorMessage}}</label>
              <div class="input-group">
                <span class="input-group-addon"><i
                  class="glyphicon glyphicon-user"></i></span> <input
                  class="form-control" ng-class="{'textfield-error': username_error==true|| errorMessage|| username_freetext_error}" placeholder="User ID" 
                  ng-enter="loginForm()" ng-model="username" name="username"
                  type="text" ng-change="validateFreeText('username', 'username_freetext_error')" ng-focus="hideerror('username_error')" maxlength="20">
                  <img ng-if="username_error==true || errorMessage || username_freetext_error" src="img/error1.png" class="textfield-error-image"/>
                  <img ng-if="username.length>0 && username_error==false && !errorMessage && !username_freetext_error" style="width:17px;"src="img/correct.png" class="textfield-error-image"/>
              </div>
              <div class="text-error">{{username_freetext_error}}</div>
              <div ng-if="username_error" class="text-error">User ID is
                required</div>
              <div class="form-group" style="margin-top: 20px">
                <div class="input-group">
                  <span class="input-group-addon"><i
                    class="glyphicon glyphicon-lock"></i></span> <input style="padding-right: 26px;"
                    class="form-control" ng-class="{'textfield-error': password_error==true|| errorMessage || username_error==true || (username.length<=0 && password.length>0) || username_freetext_error}" ng-model="password"
                    ng-enter="loginForm()" placeholder="Password" name="password"
                    type="password" maxlength="128" ng-focus="hideerror('password_error')">
                    <img ng-if="password_error==true || errorMessage || username_error==true || (username.length<=0 && password.length>0) || username_freetext_error" src="img/error1.png" class="textfield-error-image"/>
                  <img ng-if="password.length>0 && password_error==false && !errorMessage && username_error==false && username.length>0 && !username_freetext_error" style="width:17px;"src="img/correct.png" class="textfield-error-image"/>
                </div>
                <div ng-if="password_error" class="text-error">Password
                  required</div>
<!--                   <input type="text" class="noselect" id="captcha" ng-model="captcha" disabled/> -->
<!--                   <button type="button" -->
<!--                   class="btn btn-danger btn-sm" ng-click="generateCaptcha()" style="width: 18%; height: 50px;margin-top: -18px;"><i class="fa fa-refresh" style="font-size: 20px;" aria-hidden="true"></i></button> -->
<!--                   <div class="input-group" style="margin-top:20px"> -->
<!--                   <span class="input-group-addon"><i -->
<!--                     class="glyphicon glyphicon-lock"></i></span> -->
<!--                     <input type="text" class="form-control" placeholder="Captcha" ng-model="userCaptcha" ng-change="validateCaptcha()" ng-class="{'textfield-error':usercaptcha_error==true}"> -->
<!--                     <img ng-if="usercaptcha_error==true" src="img/error1.png" class="textfield-error-image"/> -->
<!--                   <img ng-if="usercaptcha_error==false && userCaptcha.length>0" style="width:17px;"src="img/correct.png" class="textfield-error-image"/> -->
<!--                   </div> -->
                  
<!--                   <div ng-if="usercaptcha_error" class="text-error">{{captchaError}}</div> -->
                <button type="button" ng-click="loginForm()"
                  class="btn btn-danger btn-sm" id="loginbutton">LOGIN</button>
              </div>
              <div class="link">
                <a href="/forgotusername.html"><i class="fa fa-share"
                  aria-hidden="true"></i>&nbsp;Forgot Username</a> <a
                  href="/forgotpassword.html"><i class="fa fa-unlock"
                  aria-hidden="true"></i>&nbsp;Forgot Password</a>
              </div>
              <div class="terms">
                <a href="terms.html">Terms & Privacy Policy</a>
              </div>
              <div class="login_footer">
                Copyright © 2017 <a target="_blank" href="https://www.solverminds.com/disclaimer/">www.solverminds.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- <div>
    sudhakaran
    
    <div class="lockscreen-footer text-center"> Copyright © 2017 <b><a href="http://www.solverminds.com" class="text-blue">www.solverminds.com</a></b><br>
    All rights reserved <br>
    <strong>Supports:</strong> <span title="Latest" class="fa fa-firefox text-orange"></span> <span title="Latest" class="fa fa-chrome text-green"></span> <span title="Latest" class="fa fa-safari text-info"></span> <span title="Latest" class="fa fa-opera text-red"></span> </div>
    
    
        </div> -->
  </div>




  <!-- particlejs -->
</body>
<script>
  $(document).ready(
      function() {
        $(document).mousemove(
            function(e) {
              TweenLite.to($('body'), .5, {
                css : {
                  backgroundPosition : ""
                      + parseInt(event.pageX / 8) + "px "
                      + parseInt(event.pageY / '12')
                      + "px, "
                      + parseInt(event.pageX / '15')
                      + "px "
                      + parseInt(event.pageY / '15')
                      + "px, "
                      + parseInt(event.pageX / '30')
                      + "px "
                      + parseInt(event.pageY / '30')
                      + "px"
                }
              });
            });
      });
</script>


<!-- scripts -->
<script src="js/controllers/angular.min.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/directives/loginDirective.js"></script>
<script src="particlejs/particles.js"></script>
<script src="particlejs/app.js"></script>
<script src="js/lib/aes.js"></script>
<script src="js/lib/pbkdf2.js"></script>
<script src="js/lib/core-min.js "></script>
<script src="js/lib/aes.js"></script>
<script src="js/lib/cipher-core-min.js"></script>
<script src="js/lib/enc-base64-min.js"></script>
<script src="js/lib/enc-utf16-min.js"></script>
</html>
