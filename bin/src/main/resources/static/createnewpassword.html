<html>
<head>
<meta charset="UTF-8">
<title>MACKlite</title>
<link rel="shortcut icon" href="img/favicon.ico">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

<link rel="stylesheet" href="css/style-particlejs.css">
<style>
.textfield-error-image{
    width: 20px;
    height: 20px;
    position: absolute;
    right: 5px;
    top: 8px;
    z-index: 100;
}
</style>
</head>
<body ng-app="loginApp" ng-controller="loginController">
  <div id="particles-js">
    <div id="particlejs-container"></div>
    <!-- particlejs-container -->
    <div class="box">
    <div class="row">
    <div class="col-xs-12 col-sm-6">
    <img src="img/klinelogo.png" class="k-line"/>
    </div>
    <div class="col-xs-12 col-sm-6">
    <img src="img/macklitelogo.png" class="mac-light">
    </div>
    </div>

      <div class="container-fluid" id="login_form" ng-cloak ng-init="forgetpassword()">
        <div class=""
          style="margin-right: 0 !important; padding-top: 172px;">

          <div class="col-xs-4" id="two">

            <div class="login_title">Create New Password</div>
              <div class="form-group" style="margin-top: 20px">
                  <div class="text-error" ng-bind-html="passwordValidationMsg | to_trusted"></div>
                  <div class="input-group" style="margin-bottom:10px">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" ng-model="password" placeholder="Enter New Password" />
                    <img ng-if="!validatePass(password)" src="img/error1.png" class="textfield-error-image"/>
                    <img ng-if="validatePass(password)" style="width:17px;"src="img/correct.png" class="textfield-error-image"/>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" ng-model="cpassword" placeholder="Enter Confirm Password" />
                    <img ng-if="!validatePass(password) || !validatePass(cpassword) || cpassword!=password " src="img/error1.png" class="textfield-error-image"/>
                    <img ng-if="validatePass(password) && validatePass(cpassword) && cpassword==password " style="width:17px;"src="img/correct.png" class="textfield-error-image"/>
                    
                  </div>
                <button ng-disabled="disableButton" style="width: 271px;" type="button" ng-click="submitpassword()"
                  class="btn btn-danger btn-sm"
                  id="loginbutton"><img ng-if="disableButton"
                  style="width: 18px;" src="/img/loader.gif"/><span ng-if="!disableButton" class="glyphicon glyphicon-log-in"></span><span ng-if="!disableButton">&nbsp;SUBMIT</span></button>
                  
                  
              </div>            
              <div class="link">
                    
                  <a href="index.html"><i class="fa fa-check-square-o" aria-hidden="true"></i>&nbsp;Login</span></a>
            
              </div>
              <div class="terms"><a href="https://www.solverminds.com/privacy-policy/">Terms & Privacy Policy</a></div>
              <div class="login_footer">
              Copyright © 2017 <a  target="_blank" href="https://www.solverminds.com/disclaimer/">www.solverminds.com</a>
            </div>
            </div>
          </div>  
        </div>
      </div>
      
    </div>

</body>
<script>
  $(document).ready(
      function() {
        $(document).mousemove(
            function(e) {
              TweenLite.to($('body'), .5, {
                css : {
                  backgroundPosition : ""
                      + parseInt(event.pageX / 8) + "px "
                      + parseInt(event.pageY / '12')
                      + "px, "
                      + parseInt(event.pageX / '15')
                      + "px "
                      + parseInt(event.pageY / '15')
                      + "px, "
                      + parseInt(event.pageX / '30')
                      + "px "
                      + parseInt(event.pageY / '30')
                      + "px"
                }
              });
            });
      });
</script>


<!-- scripts -->
<script src="js/controllers/angular.min.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/directives/loginDirective.js"></script>

</html>
