<html>
<head>
<meta charset="UTF-8">
<title>MACKlite</title>
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style-particlejs.css">
<style>
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
.textfield-error{
  border: 2px solid rgba(248, 0, 0, 0.64);
}
.textfield-error-image{
    width: 20px;
    height: 20px;
    position: relative;
    right: -247px;
    top: -27px;
    z-index: 100;
}

</style>
</head>
<body ng-app="loginApp" ng-controller="loginController">
	<div id="particles-js">
		<div id="particlejs-container"></div>
		<!-- particlejs-container -->
		<div class="box" ng-cloak>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<img src="img/klinelogo.png" class="k-line" />
				</div>
				<div class="col-xs-12 col-sm-6">
					<img src="img/macklitelogo.png" class="mac-light">
				</div>
			</div>

			<div class="container-fluid" id="login_form">
				<div class=""
					style="margin-right: 0 !important; padding-top: 200px;">

					<div class="col-xs-4" id="two">

            <div class="login_title">Forgot Password</div>
						<div class="form-group" style="margin-top: 20px">
							<span ng-if="linksend" class="text-error">Reset link sent
								to your registered mail id</span>
								<span ng-if="emailNotConfigured" class="text-error">Email Not Configured</span>
								<span ng-if="linksend_error"
								class="text-error">Invalid Username</span> <input
								class="form-control" ng-model="usercode" ng-class="{'textfield-error':username_error==true || usercode_freetext_error || linksend_error}"
								placeholder="Please enter your username" name="password"
								type="text" ng-enter="sendforgotpasswordlink()" ng-change="validateFreeText('usercode', 'usercode_freetext_error')"
								ng-disabled="disableButton" maxlength="20" ng-focus="hideerror('username_error')">
								<img ng-if="username_error==true || usercode_freetext_error || linksend_error" src="img/error1.png" class="textfield-error-image"/>
                  <img ng-if="username_error==false && usercode.length>0 && !usercode_freetext_error && !linksend_error" style="width:17px;"src="img/correct.png" class="textfield-error-image"/>
                <div class="text-error" ng-if="usercode_freetext_error">{{usercode_freetext_error}}</div>
							<div ng-if="username_error" class="text-error">Username is
								required</div>

							<button ng-disabled="disableButton" style="width: 271px;"
								type="button" ng-click="sendforgotpasswordlink()"
								class="btn btn-danger btn-sm" id="loginbutton">
								<img ng-if="disableButton" style="width: 18px;"
									src="/img/loader.gif" /><span ng-if="!disableButton"
									class="glyphicon glyphicon-log-in"></span><span
									ng-if="!disableButton">&nbsp;SUBMIT</span>
							</button>


						</div>
						<div class="link">

							<a href="index.html"><i class="fa fa-check-square-o"
								aria-hidden="true"></i>&nbsp;Login</span></a>

						</div>
						<div class="terms">
							<a href="https://www.solverminds.com/privacy-policy/">Terms & Privacy Policy</a>
						</div>
						<div class="login_footer">
							Copyright © 2017 <a  target="_blank" href="https://www.solverminds.com/disclaimer/">www.solverminds.com</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- <div>
    sudhakaran
    
    <div class="lockscreen-footer text-center"> Copyright © 2017 <b><a href="http://www.solverminds.com" class="text-blue">www.solverminds.com</a></b><br>
    All rights reserved <br>
    <strong>Supports:</strong> <span title="Latest" class="fa fa-firefox text-orange"></span> <span title="Latest" class="fa fa-chrome text-green"></span> <span title="Latest" class="fa fa-safari text-info"></span> <span title="Latest" class="fa fa-opera text-red"></span> </div>
    
    
        </div> -->
	</div>

	<!-- particlejs -->
</body>
<script>
	$(document).ready(
			function() {
				$(document).mousemove(
						function(e) {
							TweenLite.to($('body'), .5, {
								css : {
									backgroundPosition : ""
											+ parseInt(event.pageX / 8) + "px "
											+ parseInt(event.pageY / '12')
											+ "px, "
											+ parseInt(event.pageX / '15')
											+ "px "
											+ parseInt(event.pageY / '15')
											+ "px, "
											+ parseInt(event.pageX / '30')
											+ "px "
											+ parseInt(event.pageY / '30')
											+ "px"
								}
							});
						});
			});
</script>


<!-- scripts -->
<script src="js/controllers/angular.min.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/directives/loginDirective.js"></script>
<script src="particlejs/particles.js"></script>
<script src="particlejs/app.js"></script>
</html>
